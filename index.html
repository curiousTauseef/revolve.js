<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Revolve.js Demo</title>
  <meta name="description" content="A precision analog clock-and-gauge library in standard JavaScript.">
  <meta name="keywords" content="JavaScript,gauge,clock,analog clock,HTML,canvas">
  <meta name="author" content="James M. Devlin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Merriweather&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.3.0/webfont.js" type="text/javascript"></script>
  <script src="js/revolve.js" type="text/javascript"></script>
  <link href="css/main.css" type="text/css" rel="stylesheet">
  <script type="text/javascript">
    // Revolve.js gauges and clocks can use custom web fonts from, for example,
    // Google Fonts. Here we're using a popular dynamic web font loader library
    // to kick off initialization of Revolve.js when necessary fonts have
    // loaded.
    WebFont.load({
      google: {
        families: ['Oswald:300,400','Quattrocento','Six Caps']
      },
      active: function() {
        var canvases = document.querySelectorAll('canvas');
        canvases.forEach( (can) => {
          var opt = {
            paused: true,
            theme: can.dataset.theme,
            value: can.dataset.value || '10:10:00',
            events: [
              { name: 'daytime', from: '06:30',  to: '20:17' },
              { name: 'status',  from: '09:30',  to: '10:00' },
              { name: 'work',    from: '09:00',  to: '17:00' },
              { name: 'lunch',   from: '12:00',  to: '13:00' },
              { name: 'dinner',  from: '18:00',  to: '19:00' },
              { name: 'sleep',   from: '23:00',  to: '07:00' }
            ],
          };
          let func = (can.dataset.theme === 'speedometer' ||
                      can.dataset.theme === 'dartboard' ||
                      can.dataset.theme === 'pressure' ||
                      can.dataset.theme === 'unitless' ) ? 'gauge' : 'clock';
          Revolve[ func ]( can.getContext("2d"), opt );
        });
      }
    });
  </script>
</head>
<body id="home">
  <main>
    <header>
      <h1>Revolve.js</h1>
      <p>A precision analog clock-and-gauge library in standard JavaScript.</p>
    </header>

    
    <section id="theme-classic">
      <div>
        <a href="themes/classic">
        <h2>Classic</h2>
        <canvas width="256" height="256" data-theme="classic"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-dark">
      <div>
        <a href="themes/dark">
        <h2>Dark</h2>
        <canvas width="256" height="256" data-theme="dark"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-dartboard">
      <div>
        <a href="themes/dartboard">
        <h2>Dartboard</h2>
        <canvas width="256" height="256" data-theme="dartboard"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-decimal">
      <div>
        <a href="themes/decimal">
        <h2>Decimal</h2>
        <canvas width="256" height="256" data-theme="decimal"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-elite">
      <div>
        <a href="themes/elite">
        <h2>Elite</h2>
        <canvas width="256" height="256" data-theme="elite"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-informatic">
      <div>
        <a href="themes/informatic">
        <h2>Informatic</h2>
        <canvas width="256" height="256" data-theme="informatic"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-military">
      <div>
        <a href="themes/military">
        <h2>Military</h2>
        <canvas width="256" height="256" data-theme="military"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-office">
      <div>
        <a href="themes/office">
        <h2>Office</h2>
        <canvas width="256" height="256" data-theme="office"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-pressure">
      <div>
        <a href="themes/pressure">
        <h2>Pressure</h2>
        <canvas width="256" height="256" data-theme="pressure" data-value="90"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-simple">
      <div>
        <a href="themes/simple">
        <h2>Simple</h2>
        <canvas width="256" height="256" data-theme="simple"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-speedometer">
      <div>
        <a href="themes/speedometer">
        <h2>Speedometer</h2>
        <canvas width="256" height="256" data-theme="speedometer" data-value="65"></canvas>
        </a>
      </div>
    </section>
    
    <section id="theme-stopwatch">
      <div>
        <a href="themes/stopwatch">
        <h2>Stopwatch</h2>
        <canvas width="256" height="256" data-theme="stopwatch" data-value="0"></canvas>

    <footer>
      <a href="https://github.com/hacksalot/revolve.js">Revolve.js</a>
      by <a href="https://github.com/hacksalot">Hacksalot</a> |
      <span><a href="https://github.com/hacksalot/revolve.js/releases/tag/v1.2.0">Version 1.2.0</a></span>
    </footer>
  </main>
</body>
</html>
