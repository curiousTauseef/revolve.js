<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo: Off-Center Clock | Revolve.js</title>

  <!-- Include the packaged (.pkgd) version of Revolve.js, which contains all
  predefined Revolve.js themes. -->
  <script src="../dist/revolve.pkgd.min.js" type="text/javascript"></script>

</head>
<body>

  <canvas width="512" height="512"></canvas>
  <script type="text/javascript">
    // Create a clock at [100,100], that is, 100 pixels to the RIGHT and BELOW
    // the center of the canvas.
    Revolve.clock(
      document.querySelector('canvas').getContext('2d'),
      { center: [100,100] }
    );
  </script>

</body>
</html>
