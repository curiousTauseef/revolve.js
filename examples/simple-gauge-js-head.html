<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo: Simple Gauge (JS, Head) | Revolve.js</title>

  <!-- Include the packaged (.pkgd) version of Revolve.js, which contains all
  predefined Revolve.js themes. -->
  <script src="../dist/revolve.pkgd.min.js" type="text/javascript"></script>

  <!-- Here, we'll use a <head> script and the DOMContentLoaded event to kick
  off initialization of the gauge. We could also tuck the script at the bottom
  of the <body> element, or use jQuery .ready(). -->
  <script type="text/javascript">

    // Called after DOM has loaded. Roughly equivalent to jQuery .ready()
    let _onDomLoaded = () => {
      Revolve.gauge(
        document.querySelector('canvas').getContext('2d'),
        { theme: 'speedometer' }
      );
    };

    // Add the DOMContentLoaded event listener or call it directly
    if ( document.readyState === "complete" || (document.readyState !== "loading"
         && !document.documentElement.doScroll)) { _onDomLoaded(); }
    else { document.addEventListener("DOMContentLoaded", _onDomLoaded); }

  </script>

</head>
<body>
  <canvas width="512" height="512"></canvas>
</body>
</html>
